<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Drawing</title>
    <style>
        /* Basic styling for layout */
        #canvas {
            border: 1px solid #000;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Canvas Drawing</h1>

    <!-- Tool Selection -->
    <div>
        <label>
            <input type="radio" name="tool" value="pencil" checked>
            Pencil
        </label>
        <label>
            <input type="radio" name="tool" value="brush">
            Brush
        </label>
        <label>
            <input type="radio" name="tool" value="fill">
            Fill
        </label>
    </div>

    <!-- Color Picker -->
    <div>
        <label for="color">Choose Color: </label>
        <input type="color" id="color" value="#000000">
    </div>

    <!--Task 3: Implement Shape Drawing Logic-->

     <!-- Shape Selection -->
     <div>
        <label>
            <input type="radio" name="shape" value="line" checked>
            Line
        </label>
        <label>
            <input type="radio" name="shape" value="rectangle">
            Rectangle
        </label>
        <label>
            <input type="radio" name="shape" value="circle">
            Circle
        </label>
    </div>

    <!-- Canvas and Clear Button -->
    <button id="clearCanvas">Clear Canvas</button>
    <canvas id="canvas" width="500" height="400"></canvas>

    <!-- Scripts -->
    <script src="app.js"></script>
</body>
</html>
